version: '3.8'

services: 
  nginx: 
    image: nginx:latest
    ports: 
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
      - client

  server:
    build: ./server
    environment:
      - PORT=3000

  client:
    build: ./client
    environment:
      - PORT=4000
